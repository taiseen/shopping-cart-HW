<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
   <link rel="stylesheet" href="./assets/css/style.css">

   <!-- ###################### JavaScript ###################### -->
   <script src="./assets/js/script.js" defer></script>

   <title>Shopping Cart</title>
</head>

<body>
   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="./assets/img/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtnPhone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneQuantity" type="text" class="form-control text-center" value="0">
                           <button id="plusBtnPhone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="showPhonPrice" class="price" >0</span></h5>
                        <img src="./assets/img/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="./assets/img/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtnCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseQuantity" type="text" class="form-control text-center" value="0">
                           <button id="plusBtnCase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="showCasePrice" class="price" >0</span></h5>
                        <img src="./assets/img/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>
                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">0</span></h5>
                        <h5 id="tax">$0</h5>
                        <h5>$<span id="total">0</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>

</html>
